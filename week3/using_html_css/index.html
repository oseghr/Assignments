<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-violet-100">
  <div class="p-10 rounded-md mx-auto space-y-4">
    <h1 class="mt-10 text-5xl font-bold text-slate-700 text-center">Bogus Box</h1>

    <form action="./success.html" class="grid p-10 bg-white rounded-md mx-auto space-y-4">

      <label class="grid mx-auto w-80 text-slate-700">Email<input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto"
          type="email" placeholder="Email Address" />
      </label>


      <label class="grid mx-auto w-80 text-slate-700">
        Password<input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto" type="password"
          placeholder="Password" /></label>




      <input class="w-80 text-white font-medium grid p-4 bg-green-600 rounded-md mx-auto" type="submit" value="Login" />
      <p class=" text-xs">Don't have an account? <a class="text-blue-600" href="./register.html">Register
          here</a>
      </p>
    </form>

  </div>





  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
