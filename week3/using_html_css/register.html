  <!DOCTYPE html>
  <html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="bg-violet-300">

    <div class="p-10 rounded-md mx-auto space-y-4">
      <h1 class="text-2xl font-bold">Registration page</h1>
      <h4 class="text-lg font-bold">Complete the form to register</h4>
      <form action="./success.html" class="grid p-10 bg-white rounded-md mx-auto space-y-4 shadow-lg">
        <label class="grid mx-auto w-80">
          First name
          <input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto" type="text" placeholder="First Name" />
        </label>


        <label class="grid mx-auto w-80">
          Last name<input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto" type="text"
            placeholder="Last Name" /></label>

        <label class="grid mx-auto w-80">Phone number<input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto"
            type="tel" placeholder="Phone number" />
        </label>

        <label class="grid mx-auto w-80">Email<input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto" type="email"
            placeholder="Email Address" />
        </label>

        <label class="grid mx-auto w-80">Gender
          <select class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto">
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </label>

        <label class="grid mx-auto w-80">Date of Birth<input class="w-80 grid p-3 bg-slate-100 rounded-md mx-auto"
            type="datetime" tooltip="Date of Birth" />
        </label>

        <label class="grid mx-auto w-80">Favourite Color<input class="w-30 h-10 grid bg-slate-100 rounded-md"
            type="color" placeholder="Favourite Color" />
        </label>

        <input class="w-80 text-white font-medium grid p-4 bg-green-600 rounded-md mx-auto" type="submit"
          value="Submit" />
      </form>

    </div>



    <script src="script.js"></script>

    <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
    <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
  </body>

  </html>
